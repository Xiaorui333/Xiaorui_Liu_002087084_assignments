plugins {
    id 'org.springframework.boot' version '3.1.0'
    id 'io.spring.dependency-management' version '1.1.3'
    id 'java'
    id 'nu.studer.jooq' version '8.2' // JOOQ Gradle Plugin
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot Web Starter for building REST APIs
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // YouTube Data API dependencies
    implementation 'com.google.api-client:google-api-client:1.23.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    implementation 'com.google.apis:google-api-services-youtube:v3-rev222-1.25.0'

    // PostgreSQL Driver
    implementation 'org.postgresql:postgresql:42.6.0'

    // JOOQ runtime dependency for querying
    implementation 'org.jooq:jooq:3.18.0'

    // Spring Boot Testing Starter
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // PostgreSQL Driver for JOOQ code generation
    jooqGenerator 'org.postgresql:postgresql:42.6.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}





